<div class="container" style="margin-bottom:26px;">
    <div class="row">
        <div class="col s12">
            <h1 style="text-align:left;border-bottom:2px solid black;">{{"About us"|translate}}</h1>            
        </div>
        <div class="col s12 m6">
            <p style="font-size:1.2rem;">{{"aboutUs-msg"|translate}} </p>
        </div>
        <div class="col s12 m6">
            <h1 style="font-size:2rem;">{{"contact us"|translate}}</h1>
            <div input-field>
                <input type="text" ng-model="dummyInputs.inputFieldInput" length="150">
                <label>{{"Name"|translate}}</label>
            </div>
            <div input-field>
                <input type="email" ng-model="dummyInputs.inputFieldInput" length="150">
                <label>{{"email"|translate}}</label>
            </div>
            <div input-field>
                <textarea ng-model="dummyInputs.textAreaInput" class="materialize-textarea"></textarea>
                <label>{{"description"|translate}}</label>
            </div>
            <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i> {{"Submit"|translate}}</a>
        </div>
    </div>
</div>
